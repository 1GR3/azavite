<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap w/ Vite</title>
  <link rel="stylesheet" href="scss/styles.scss">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script type="module" src="./js/main.js"></script>
  <link id="theme-style" rel="stylesheet" href="/src/scss/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <div class="container d-flex flex-column flex-grow-1 justify-content-center px-0">
    <div class="row flex-grow-1 justify-content-center align-items-end align-items-sm-center">
      <div class="col-12 col-sm-11 col-md-8 col-lg-6 col-xl-4 col-xxl-3 px-0 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Log In</h2>
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">USERNAME</label>
                <input type="email" class="form-control" id="username" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">PASSWORD</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <div class="text-center mt-3">
              <a href="#">Forgot your Password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
